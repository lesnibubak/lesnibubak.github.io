     <!-- KONTROLA VZORU -->
    <button id="checkButton">CHECK</button>

    <script>
        const checkButton = document.getElementById('checkButton');
        const cells = document.querySelectorAll('#colorTable td');
        let selectedColor = 'black'; // Výchozí barva

        // Přidání klikací funkce na barevné možnosti
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                selectedColor = option.getAttribute('data-color'); // Nastavení vybrané barvy
            });
        });

        // Přidání klikací funkce na každé políčko
        cells.forEach((cell) => {
            cell.addEventListener('click', () => {
                // Změna barvy políčka na vybranou barvu
                cell.style.backgroundColor = selectedColor;
            });
        });

        checkButton.addEventListener('click', checkPattern);

        function checkPattern() {
            const correctPattern = ['white', // Horní řádek
                                    'green',// Prostřední řádek
                                    'red']; // Spodní řádek

            let correct = true;

            cells.forEach((cell, index) => {
                const color = cell.style.backgroundColor;
                if (color !== correctPattern[index]) {
                    correct = false;
                }
            });

            if (correct) {
                alert('CORRECTOMUNDO!');
            } else {
                alert('TRY AGAIN!');
            }
        }
    </script>
